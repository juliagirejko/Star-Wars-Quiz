<div class="container">
  <h1 class="title">Login</h1>
  <form [formGroup]="loginForm" class="text" (ngSubmit)="login()">
    <input type="text" placeholder="Username" formControlName="username" [formControl]="loginForm.controls.username">
    <br>
    <input type="password" placeholder="Password" [formControl]="loginForm.controls.password">
    <br>
    <button [disabled]="!loginForm.valid" type="submit" class="button">Log In</button>
  </form>
</div>
